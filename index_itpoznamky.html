<!DOCTYPE html>
<html lang="cs" manifest="cache.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Prohlížeč s GitHub Integrací</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
        }
        #sidebar {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            right: 0;
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100%;
            max-width: 300px;
            z-index: 50;
            background-color: #d6d8db;
            overflow-y: auto;
        }
        #sidebar.active {
            transform: translateX(0);
        }
        @media (min-width: 768px) {
            #sidebar {
                transform: translateX(0);
                position: fixed;
                right: 0;
                top: 0;
                height: 100%;
                width: 250px;
            }
            #sidebarCollapse {
                display: none;
            }
        }
        #markdownContent h1 {
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        #markdownContent h2 {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        #markdownContent p {
            margin-bottom: 1rem;
        }
        #markdownContent a {
            color: #1a202c;
            text-decoration: underline;
        }
        #markdownContent ul, #markdownContent ol {
            margin-bottom: 1rem;
            padding-left: 1.25rem;
        }
        .flex-grow {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header id="header-row" class="py-3 bg-gray-300 w-full z-20">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="mb-0">Osobní stránky</h1>
            <div class="flex items-center">
                <form action="https://duckduckgo.com/" method="get" class="flex mr-4" target="_blank">
                    <input type="text" name="q" class="form-input px-4 py-2 border rounded-l" placeholder="Hledat na DuckDuckGo">
                    <button type="submit" class="bg-gray-200 text-gray-700 px-4 py-2 border rounded-r">Hledat</button>
                </form>
                <button id="sidebarCollapse" class="hamburger hamburger--collapse text-gray-700 focus:outline-none md:hidden" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </header>

    <div id="sidebar" class="bg-gray-300 p-3 z-10 overflow-y-auto">
        <nav>
            <ul class="flex flex-col space-y-2" id="fileList"></ul>
        </nav>
    </div>

    <main id="content" class="flex-grow mt-16 p-4 transition-all duration-300 ease-in-out">
        <div class="container mx-auto">
            <div id="markdownContent"></div>
        </div>
    </main>

    <footer class="bg-light py-3 bg-gray-300 w-full">
        <div class="container text-center">
            <p>&copy; <span id="currentYear"></span> Všechna práva vyhrazena. | 
               <a href="#" id="editOnGithub" target="_blank">Upravit na GitHubu</a>
            </p>
        </div>
    </footer>

    <script>
        const githubRepo = 'bedjan/itpoznamky';
        const githubBranch = 'main';

        // Custom renderer to open links in a new tab
        const renderer = new marked.Renderer();
        renderer.link = (href, title, text) => {
            return `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        };

        function formatFileName(fileName) {
            return fileName
                .replace('.md', '')
                .replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        async function scanForMarkdownFiles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents?ref=${githubBranch}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const files = await response.json();
                return files
                    .filter(file => file.name.endsWith('.md') && file.name !== 'README.md')
                    .map(file => file.name);
            } catch (error) {
                console.error('Error scanning files:', error);
                document.getElementById('markdownContent').innerHTML = `<p class="text-danger">Error loading files: ${error.message}</p>`;
                return [];
            }
        }

        async function loadMarkdown(file) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${githubRepo}/${githubBranch}/${file}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const htmlContent = marked.parse(text, { renderer });
                document.getElementById('markdownContent').innerHTML = htmlContent;
                
                const editLink = document.getElementById('editOnGithub');
                editLink.href = `https://github.com/${githubRepo}/edit/${githubBranch}/${file}`;
            } catch (error) {
                console.error('Error loading Markdown:', error);
                document.getElementById('markdownContent').innerHTML = `<p class="text-danger">Error loading file ${file}: ${error.message}</p>`;
            }
        }

        function updateYear() {
            const currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        }

        window.onload = () => {
            updateYear();

            const sidebar = document.getElementById('sidebar');
            const sidebarCollapse = document.getElementById('sidebarCollapse');
            const content = document.getElementById('content');

            sidebarCollapse.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                sidebarCollapse.classList.toggle('is-active');
            });

            content.addEventListener('click', () => {
                if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    sidebarCollapse.classList.remove('is-active');
                }
            });

            scanForMarkdownFiles().then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (!files.includes('index.md')) {
                    files.unshift('index.md');
                }

                files.sort((a, b) => formatFileName(a).localeCompare(formatFileName(b)));

                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    const a = document.createElement('a');
                    a.className = 'nav-link text-gray-700 hover:text-blue-500';
                    a.href = '#';
                    a.textContent = formatFileName(file);
                    a.onclick = (e) => {
                        e.preventDefault();
                        loadMarkdown(file);
                        if (sidebar.classList.contains('active')) {
                            sidebar.classList.remove('active');
                            sidebarCollapse.classList.remove('is-active');
                        }
                    };
                    li.appendChild(a);
                    fileList.appendChild(li);
                });

                loadMarkdown('index.md'); // Load initial file
            });
        };
    </script>
</body>
</html>
