<!DOCTYPE html>
<html lang="cs" manifest="cache.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Prohlížeč s GitHub Integrací</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
        }
        #header-row {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        #sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 0;
            width: 240px;
            background-color: #f2f2f2;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        #content {
            margin-left: 240px;
            margin-top: 60px;
            padding: 20px;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
            }
            #content {
                margin-left: 0;
            }
            #sidebar.active {
                transform: translateX(0);
            }
        }
        #menu-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            #menu-toggle {
                display: block;
            }
        }
        .nav-item {
            padding: 10px 15px;
            cursor: pointer;
        }
        .nav-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header id="header-row" class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between p-4">
            <div class="flex items-center">
                <button id="menu-toggle" class="mr-4 text-gray-600 focus:outline-none">
                    ☰
                </button>
                <h1 class="text-xl font-bold">Osobní stránky</h1>
            </div>
            <form action="https://duckduckgo.com/" method="get" class="flex" target="_blank">
                <input type="text" name="q" class="form-input px-4 py-2 border rounded-l" placeholder="Hledat na DuckDuckGo">
                <button type="submit" class="bg-gray-200 text-gray-700 px-4 py-2 border rounded-r">Hledat</button>
            </form>
        </div>
    </header>

    <div id="sidebar" class="bg-white shadow-md">
        <nav>
            <ul class="flex flex-col" id="fileList"></ul>
        </nav>
    </div>

    <main id="content">
        <div id="markdownContent"></div>
    </main>

    <footer class="bg-white py-3 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; <span id="currentYear"></span> Všechna práva vyhrazena. | 
               <a href="#" id="editOnGithub" target="_blank">Upravit na GitHubu</a>
            </p>
        </div>
    </footer>

    <script>
        const githubRepo = 'bedjan/itpoznamky';
        const githubBranch = 'main';

        const renderer = new marked.Renderer();
        renderer.link = (href, title, text) => {
            return `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        };

        function formatFileName(fileName) {
            return fileName
                .replace('.md', '')
                .replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        async function scanForMarkdownFiles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents?ref=${githubBranch}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const files = await response.json();
                return files
                    .filter(file => file.name.endsWith('.md') && file.name !== 'README.md')
                    .map(file => file.name);
            } catch (error) {
                console.error('Error scanning files:', error);
                document.getElementById('markdownContent').innerHTML = `<p class="text-danger">Error loading files: ${error.message}</p>`;
                return [];
            }
        }

        async function loadMarkdown(file) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${githubRepo}/${githubBranch}/${file}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const htmlContent = marked.parse(text, { renderer });
                document.getElementById('markdownContent').innerHTML = htmlContent;
                
                const editLink = document.getElementById('editOnGithub');
                editLink.href = `https://github.com/${githubRepo}/edit/${githubBranch}/${file}`;
            } catch (error) {
                console.error('Error loading Markdown:', error);
                document.getElementById('markdownContent').innerHTML = `<p class="text-danger">Error loading file ${file}: ${error.message}</p>`;
            }
        }

        function updateYear() {
            const currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        }

        window.onload = () => {
            updateYear();

            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            scanForMarkdownFiles().then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (!files.includes('index.md')) {
                    files.unshift('index.md');
                }

                files.sort((a, b) => formatFileName(a).localeCompare(formatFileName(b)));

                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    const a = document.createElement('a');
                    a.className = 'text-gray-700 hover:text-blue-500';
                    a.href = '#';
                    a.textContent = formatFileName(file);
                    a.onclick = (e) => {
                        e.preventDefault();
                        loadMarkdown(file);
                        if (window.innerWidth <= 768) {
                            sidebar.classList.remove('active');
                        }
                    };
                    li.appendChild(a);
                    fileList.appendChild(li);
                });

                loadMarkdown('index.md');
            });
        };
    </script>
</body>
</html>
